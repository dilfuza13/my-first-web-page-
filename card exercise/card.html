<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/227c6e8a6d.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.scss">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="profile-card">
        <figure class="profile-card__img">
            <img src="/card exercise/avatar.png" alt="" title="buraya tikla">
        </figure>

        <div class="profile-card__desc">
            <h1>DİLFUZA KARİMOVA</h1>
            <div>Front-end Developer</div>
            <div style="display: flex;align-items:center;gap:10px"> <i class="fa-solid fa-location-dot"></i>
                <span>Türkmenistan, Lebap</span>
            </div>
        </div>
        <div class="profile-card__info">
            <div>
                <div>850</div>
                <div>Followers</div>
            </div>
            <div>
                <div>50</div>
                <div>References</div>
            </div>
            <div>
                <div>105</div>
                <div>Works</div>
            </div>
        </div>

        <div class="profile-card__social">
            <a href="#" class="facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="behance">
                <i class="fa-brands fa-behance"></i>
            </a>
            <a href="#" class="github">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="profile-card__actions">

            <button class="blue">Send Message</button>
            <button class="orange">Follow Me</button>
        </div>
    </div>
</body>

</html>
